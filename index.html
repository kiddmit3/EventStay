<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EventStay</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Quicksand" rel="stylesheet">
  
  <!-- Matrialize Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Link to Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Link to Icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#F5F5F5">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script type="text/javascript" src="../../../../libs/jquery-3.3.1.slim.min.js"></script>

  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">


</head>

<body>

  <nav>
    <div class="nav-wrapper grey darken-1">
      <a href="https://github.com/kiddmit3" class="brand-logo"><i class="fab fa-github"></i></a>
    </div>
  </nav>

  <!--parallax image-->
  <div class="parallax-container">
    <div class="parallax">
      <img id="coverImg" src="">
    </div>
  </div>
  <!--page header-->
  <div class="section white">
    <div class="row container">
      <div class="col s12">
        <header class="center-align">EventStay</header>
      </div>
    </div>
  </div>
  <!--user search-->
  <div class="container main">
    <div class="row">
      <div class="col s12">
        <div class="input-field clearfix" id="userSearch">
          <form id="search">
            <!-- users search input -->
            <input placeholder="Search for an artist or band for events and nearby hotels" id="searchText" type="text" class="validate">
            <label for="searchText"></label>
            </br>
            <!-- submit btn -->
            <button type="submit" class="waves-effect waves-light btn z-depth-4" id="submit-search" onclick="Materialize.showStaggeredList('#eventResults')">Search</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <a name="id3" />
        <ul class="collapsible popout" data-collapsible="accordion" id="eventResults">
          <!-- band name and image first list item (add ID)-->
          <li class="card-panel clearfix">
            <!-- band js populated image (add ID)-->
            <img class="responsive-img col m5 s12" id="band-image" src="assets/images/noimage.jpg" alt="">
            <!--band js populated name and link to website (add ID)-->
            <div class="col m7 s12">
              <span class="black-text responsive-img" id="band-name">
                Artist or Band
              </span>
              <span id="no-event"></span>
            </div>
          </li>
      </div>

          <div class="collapsible-body clearfix" id="Hoevents"></div>
          <!-- tag for scrollToAnchor js effect -->
        </ul>
      </div>
    </div>
  </div>
  <!-- container closing -->
  <!-- footer with contributors info -->
  <footer class="page-footer grey darken-2">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text logo">EventStay</h5>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2018 Copyright EventStay
      </div>
    </div>
  </footer>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <!-- local-storage javascript -->
  <script type="text/javascript" src="assets/javascript/local-storage.js"></script>
  <!-- layout Javascript-->
  <script type="text/javascript" src="assets/javascript/layout.js"></script>
  <!-- Event javascript -->
  <script type="text/javascript" src="assets/javascript/events.js"></script>
</body>

</html>
